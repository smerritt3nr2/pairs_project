<!DOCTYPE html>
<html>
    <head>   
        <link rel="stylesheet" href="../css/nmcss.css">
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Baloo Thambi 2' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>

        <!-- ================================ Map resources ====================================== -->

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

        <!-- ===================================================================================== -->

    </head>
    <body>
        <form>
            <div class="contact-container">
                <div class="sub-title">CONTACT US</div>
                <p>Netmatters<br />11 Penfold Drive<br />Wymondham<br />Norfolk<br />NR18 0WZ</p>
                <p><b>Telephone:</b> 01235-852-894<br /><b>E-mail:</b> info@Terracotta.com</p>
                    <div class="form-container">
                        <label for="name">Name:</label>
                        <input type="text" id="name">
                        <label for="email">Email:</label>
                        <input type="text" id="email">
                        <label for="number">Telephone:</label>
                        <input type="text" id="telephone">
                    
                        <label for="message">Message:</label>
                        <textarea name="message">Type your message in here.</textarea>
                    <!-- ================ GDPR Tickboxes ========================== -->
                        <div class="tickbox">
                            <input type="checkbox" id="agreement">
                            <label for="agreement">I agree</label>
                        </div>
                    <!-- ================ Recaptcha Area ========================== -->
                        
                    
                        <input type="submit" value="Submit" style="width:30%">
                    </div>
            </div>
        </form>
        <div class="map-container">
            <div id ="map"></div>
        </div>

        <script>
            var map = L.map('map').setView([51.505, -0.09], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            L.marker([51.5, -0.09]).addTo(map)
            .bindPopup('Terracotta Catering.<br> 11 Penfold Drive.')
            .openPopup();
        </script>
    </body>
</html>
